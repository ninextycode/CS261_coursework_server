version: '3.3'

services:
  server:
    stdin_open: true
    tty: true
    restart: always

    build: ./
    volumes:
      - .:/server/
    ports:
      - 7004:7004
    links:
    - mongodb
    - mysql

  mysql:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cs261
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    volumes:
      - mysql_volume:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080


  mongodb:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongodb_volume:/data/db

volumes:
  mongodb_volume:
  mysql_volume: